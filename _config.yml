title: Maimonides' Guide for the Perplexed
email: emadmasroor@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  This space is meant to be a low-tech 'blog' of my writing on various topics of personal interest. It would be nice to have a private repository for this, but oh well...
baseurl: "/Guide-Perplexed" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com
# twitter_username: jekyllrb
github_username: emadmasroor

# Build settings
theme: minima
# plugins:
