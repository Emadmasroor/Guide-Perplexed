markdown: kramdown

collections:
  GPI_chapters:
    output: true
    permalink: /GP/:path/
    sort_by: chapter
  GPII_chapters:
    output: true
    permalink: /GP/:path/
    sort_by: chapter
    

# the above line (output:true) ensures that each chapter has its own page

